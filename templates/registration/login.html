{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col" style="margin-top:10%;">
            <div class="card">
                <div class="card-body">
                    <h1>Admin Login</h1>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Login</button>
                    </form>    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
